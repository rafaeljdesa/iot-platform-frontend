<mat-card>
    <mat-grid-list cols="3" rowHeight="100px">

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Mac Address</mat-label>
                <input matInput [(ngModel)]="device.macAddress">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Latitude</mat-label>
                <input matInput [(ngModel)]="device.latitude">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Longitude</mat-label>
                <input matInput [(ngModel)]="device.longitude">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="device.model">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>                
                <mat-select [(ngModel)]="device.type">
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="buttons">
        <button mat-stroked-button color="warn">EXCLUIR</button>
        <button mat-stroked-button color="basic" class="ml">SALVAR</button>
    </div>   
</mat-card>
